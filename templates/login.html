<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../static/images/hero-bg.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Circuiters- Login</title>
      <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css'" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <style>
        body{
            background-color: rgb(240, 255, 248);
            font-family:'Poppins', sans-serif;
            
        }
        h1{
            font-family:'Poppins', sans-serif;
            font-size: 300%;
            font-weight:40;
        }
        h1:hover{
            color: #24d278;
            font-weight:200;
            
            
        }
        .contact_section input {
            width: 55%;
        }
    </style>
</head>
<body>
{% if msg %}
  <div class="alert alert-danger alert-dismissible">
    <strong>Opps !</strong>{{msg}}.
  </div>
{% endif %}
{% if lmsg %} 
  <div class="alert alert-success alert-dismissible">
    {{lmsg}}
  </div>
{% endif %}

 <div class="text-center">
    <h1>Circuiters</h1>
    <p>"For all your electrical and electronic device repairs. We offer unbeatable prices with guaranteed top-notch quality."</p>
    <section class="contact_section layout_padding">
      <div class="container">
            <form action="" method="post">
                <h2>Log in</h2>
                {% csrf_token %}
                <div><input type="email" placeholder="Email" name = "email" required/></div>
                <div><input type="password" placeholder="Password" name = "pwd" required /></div>
                <button type="submit">Login</button><br><br>
            </form>
                Don't Have Account? <a href="signup">Sign up</a>
      </div>
    </section>
  </div>
</body>
</html>
